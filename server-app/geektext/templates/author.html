{% extends "base.html" %}

{% block content %}
<head>
<title>Books by {{ author.name }}</title></head>
	<h1> {{ author.name}} </h1>
	<p> Author info: <br/> {{ author.info }} </p>
	{% for book in author.books %}
	    <h2> {{ book.title }} </h2>
	    <img src="{{ url_for('static', filename=book.img) }}" alt="{{book.img}}" width="125" height="150" />
	    <p> Price: {{ book.price }} </p>
	    <p> Genre: {{ book.genre }} </p>
	    <p> Average Rating: {{ book.rating }} </p>
	{% endfor %}

{% endblock %}
