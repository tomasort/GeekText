{% block page_content %}
<div class="page-header">    
    <h1>{{ user.username }}</h1>      
    <p>        
        {% if user.name %}{{ user.name }}{% endif %}            
    </p>   
    <p>
        {% if user.address%}{{ user.address }}{% endif %}
    </p>
    <p><a href="mailto:{{ user.email }}">{{ user.email }}</a></p>
    {% if user == current_user %}   
<a class="btn btn-default" href="{{ url_for('EditProfile') }}">    
    Edit Profile
</a>
{% endif %}
</div>
{% endblock %}
